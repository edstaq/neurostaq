
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 90px;
      max-width: 30%;
      margin: 0 auto 15px auto;
    }
    h2 {
      color: #050F71;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .student-info {
      margin: 6px 0;
      font-size: 1rem;
      color: #333;
      word-wrap: break-word;
    }
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      display: block;
    }
    #error-message {
      color: #D8000C; /* Red for errors */
      background-color: #FFD2D2; /* Light red background */
      border-radius: 8px;
      padding: 10px;
      margin-top: 15px;
      font-size: 0.9rem;
      text-align: center;
      display: none; /* Hidden by default */
    }    
    button {
      background-color: #050F71;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
      display: block;
    }
    button:hover {
      background-color: #0B177E;
    }
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.3rem;
      }
      .student-info {
        font-size: 0.95rem;
      }
      input, button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
